<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestre da Masmorra | Artefato Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              obsidian: {
                800: '#1a1a1a',
                900: '#0a0a0a',
                950: '#050505', // Deep Void
              },
              champagne: {
                100: '#fcfbf7',
                200: '#f5f0e1',
                300: '#e8dfc5',
                400: '#dcc694',
                500: '#d4af37', // Gold base
                600: '#aa8c2c',
              },
              iridescent: {
                300: 'rgba(255, 255, 255, 0.1)',
                500: 'rgba(255, 255, 255, 0.2)',
              }
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'grain': 'grain 1s steps(1) infinite',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%\" height=\"100%\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
              'editorial-gradient': 'radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.08) 0%, rgba(5, 5, 5, 0) 70%)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --cursor-size: 20px;
        --cursor-hover-size: 60px;
      }

      body {
        background-color: #050505;
        color: #f5f0e1;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }

      /* --- Fluid Data Background (Refik Anadol style) --- */
      .fluid-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03), transparent 60%),
                    radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.02), transparent 50%);
        filter: blur(80px);
        z-index: -2;
        animation: aurora 30s infinite linear;
      }
      
      .noise-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        z-index: -1;
        pointer-events: none;
        animation: grain 0.5s steps(1) infinite;
      }

      /* --- Custom Cursor --- */
      .custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: var(--cursor-size);
        height: var(--cursor-size);
        border: 1px solid rgba(245, 240, 225, 0.4);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1), 
                    height 0.4s cubic-bezier(0.19, 1, 0.22, 1),
                    background-color 0.4s;
        mix-blend-mode: difference;
      }
      
      .custom-cursor.hovered {
        width: var(--cursor-hover-size);
        height: var(--cursor-hover-size);
        background-color: #f5f0e1;
        border-color: transparent;
        mix-blend-mode: exclusion;
      }

      .custom-cursor-dot {
        position: fixed;
        top: 0;
        left: 0;
        width: 4px;
        height: 4px;
        background-color: #f5f0e1;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
      }

      @media (hover: none) {
        .custom-cursor, .custom-cursor-dot { display: none; }
        body { cursor: auto; }
      }

      /* --- Typography & Utilities --- */
      .text-balance { text-wrap: balance; }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::selection {
        background: rgba(212, 175, 55, 0.3);
        color: white;
      }

      /* Print Overrides */
      @media print {
        body { background: white; color: black; cursor: auto; }
        .fluid-bg, .noise-overlay, .custom-cursor, .custom-cursor-dot, .no-print { display: none !important; }
        #character-sheet-container { position: relative; width: 100%; top: 0; left: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.3",
    "lenis": "https://esm.sh/@studio-freight/lenis@1.0.42"
  }
}
</script>
</head>
  <body>
    <div class="custom-cursor-dot"></div>
    <div class="custom-cursor"></div>
    <div class="fluid-bg"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
