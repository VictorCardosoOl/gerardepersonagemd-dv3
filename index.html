    <style>
      /* --- Organic Base --- */
      body {
        background-color: #0f172a; /* Void-900 base for better contrast */
        color: #f5f3ff;
        overflow-x: hidden;
      }
      
      /* Noise Filter for Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Enhanced Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      }
      
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      /* Print Overrides */
      @media print {
        @page { size: A4; margin: 1cm; }
        body * { visibility: hidden; }
        body { background: white !important; color: black !important; }
        #character-sheet-container, #character-sheet-container * { visibility: visible; }
        #character-sheet-container { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; background: white !important; color: black !important; box-shadow: none !important; border: none !important; }
        .no-print { display: none !important; }
      }
    </style>
