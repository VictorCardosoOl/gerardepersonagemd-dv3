<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestre da Masmorra | Ethereal Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: {
                800: '#121214',
                900: '#09090b',
                950: '#020202', // Deep Void Background
              },
              mystic: {
                100: '#e0e7ff', // High contrast text
                200: '#c7d2fe',
                300: '#a5b4fc', // Body text
                400: '#818cf8',
                500: '#6366f1', // Accents
                900: '#312e81',
              },
              gold: {
                400: '#fbbf24',
                500: '#d4af37', // Mystic Gold
                600: '#b45309',
              },
              cyan: {
                400: '#22d3ee', // Aether Cyan
                500: '#06b6d4',
                900: '#083344',
              },
              accent: {
                rose: '#f43f5e',
                gold: '#d4af37',
                cyan: '#22d3ee'
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%\" height=\"100%\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
              'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.00) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
              'glow-cyan': '0 0 40px -10px rgba(34, 211, 238, 0.3)',
              'glow-gold': '0 0 40px -10px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e0e7ff;
        overflow-x: hidden;
      }

      /* --- Ethereal Glass Utility --- */
      .glass-panel {
        background: rgba(9, 9, 11, 0.6); /* Void-900 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* --- Typography Utilities --- */
      .text-balance { text-wrap: balance; }
      
      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Input Reset for Ethereal Look */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* --- PRINT STYLES (PDF EXPORT) --- */
      @media print {
        @page { margin: 1cm; size: A4; }
        
        body { 
          background-color: white !important; 
          color: black !important; 
          overflow: visible !important;
        }

        /* Hide UI Elements */
        header, footer, nav, button, .no-print, .fixed, .bg-noise, input[type="file"], .ui-control {
          display: none !important;
        }

        /* Reset Containers */
        #root, main { 
            position: relative !important; 
            top: 0 !important; 
            padding: 0 !important; 
            margin: 0 !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
        }

        /* Transform Glass Panels to Ink-Friendly Borders */
        .glass-panel, .bg-void-950, .bg-void-900, .bg-void-800 {
          background: transparent !important;
          backdrop-filter: none !important;
          border: 2px solid #000 !important;
          box-shadow: none !important;
          color: black !important;
          border-radius: 12px !important;
          page-break-inside: avoid;
        }

        /* Typography Colors Reset */
        .text-white, .text-mystic-100, .text-mystic-200, .text-mystic-300, .text-mystic-400, .text-cyan-400, .text-gold-400, .text-gold-500 {
          color: black !important;
          text-shadow: none !important;
        }

        /* Accent Colors to Dark Grey/Black for readability */
        .text-accent-rose { color: #cc0000 !important; }
        
        /* Layout Adjustments for Paper */
        .grid { display: grid !important; }
        .gap-6 { gap: 1rem !important; }
        
        /* Ensure Inputs/Textareas print their content */
        textarea, input {
            border: none !important;
            background: transparent !important;
            color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lenis": "https://esm.sh/lenis@^1.3.17"
  }
}
</script>
</head>
  <body>
    <div class="fixed inset-0 pointer-events-none z-0 bg-noise opacity-30 no-print"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
