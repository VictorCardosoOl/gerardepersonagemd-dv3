<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestre da Masmorra | Grim√≥rio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;600;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              void: {
                950: '#020617', // Deepest background
                900: '#0f172a',
                800: '#1e293b',
              },
              mystic: {
                100: '#f3e8ff',
                300: '#d8b4fe',
                500: '#a855f7', // Vivid Purple
                700: '#7e22ce',
                900: '#581c87',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              accent: {
                cyan: '#22d3ee',
                rose: '#fb7185',
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
              'aurora': 'radial-gradient(circle at 50% 0%, rgba(168, 85, 247, 0.15), transparent 60%), radial-gradient(circle at 85% 30%, rgba(34, 211, 238, 0.1), transparent 50%)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'enter-up': 'enterUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              enterUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            boxShadow: {
              'glow': '0 0 40px -10px rgba(168, 85, 247, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* --- Base Experience --- */
      body {
        background-color: #020617; /* void-950 */
        color: #f3e8ff; /* mystic-100 */
        overflow-x: hidden;
      }
      
      /* Texture Overlay (Shopify Premium feel) */
      .texture-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }

      /* Glassmorphism Utility */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel:hover {
        border-color: rgba(168, 85, 247, 0.3);
        box-shadow: 0 0 30px -5px rgba(168, 85, 247, 0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* --- PRINT STYLES (A4 Optimized) --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reset background for print */
        body {
          background-color: white !important;
          background-image: none !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Show only the sheet container */
        #character-sheet-container, #character-sheet-container * {
          visibility: visible;
        }

        #character-sheet-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          color: black !important;
        }

        /* Hide specific interactive elements inside the sheet */
        .no-print, button, .tooltip-container {
          display: none !important;
        }

        /* Typography overrides for print legibility */
        h1, h2, h3, h4 {
          color: black !important;
          font-family: 'Cinzel', serif !important;
        }
        
        p, span, li, div {
          color: #333 !important;
          font-family: 'Cormorant Garamond', serif !important;
        }

        /* Layout Adjustments */
        .print-grid {
            display: grid !important;
            grid-template-columns: 1fr 2fr !important;
            gap: 2rem !important;
        }
        
        /* Ensure inputs look like text */
        input {
            border: none !important;
            background: transparent !important;
            color: black !important;
        }
      }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

    <div class="texture-overlay"></div>
