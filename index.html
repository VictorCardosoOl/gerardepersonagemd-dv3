<html lang="pt-BR" class="scroll-smooth antialiased">

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: '#ffffff', /* Branco puro para modernidade */
              ink: '#1a1a1a',   /* Preto suave */
              emerald: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#059669', // Primary Brand
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                800: '#292524',
                900: '#1c1917',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 12px rgba(0,0,0,0.04)',
              'hover': '0 0 0 1px rgba(5, 150, 105, 0.1), 0 12px 32px rgba(5, 150, 105, 0.1)',
            },
            backgroundImage: {
              'subtle-grid': 'radial-gradient(#e5e7eb 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      /* --- Global Base --- */
      body {
        background-color: #fafaf9;
        background-size: 24px 24px;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      
      /* --- Component: Clean Panel (Card) --- */
      .clean-panel {
        background: #ffffff;
        border: 1px solid #e7e5e4;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        z-index: 10;
        overflow: hidden;
      }
      
      .clean-panel:hover {
        border-color: #a7f3d0;
        box-shadow: 0 10px 30px -5px rgba(5, 150, 105, 0.08);
      }

      /* --- Component: Primary Button --- */
      .btn-primary {
        background: #059669;
        color: white;
        font-weight: 600;
        letter-spacing: 0.025em;
        padding: 0.75rem 1.75rem;
        border-radius: 0.75rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .btn-primary:hover {
        background: #047857;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }

      /* --- Input Minimal --- */
      .input-minimal {
        background: transparent;
        border: none;
        border-bottom: 2px solid #e5e7eb;
        transition: all 0.3s ease;
        padding: 0.25rem 0;
        border-radius: 0;
        font-family: 'Playfair Display', serif;
        color: #064e3b;
      }
      .input-minimal:focus {
        outline: none;
        border-color: #059669;
      }

      /* --- Utilities --- */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 99px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        body { background: white !important; color: black !important; }
        .clean-panel { border: 1px solid #ccc; box-shadow: none; }
        .no-print { display: none !important; }
      }
    </style>
