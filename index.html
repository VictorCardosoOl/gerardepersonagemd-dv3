
<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="theme-color" content="#030407" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mestre da Masmorra" />

    <title>Mestre da Masmorra | Ethereal Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
              'out-quart': 'cubic-bezier(0.165, 0.84, 0.44, 1)',
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0em',
              wide: '0.025em',
              wider: '0.05em',
              widest: '0.25em',
            },
            colors: {
              void: {
                800: '#13151f',
                900: '#0a0b14', 
                950: '#030407', 
              },
              mystic: {
                100: '#eef2ff',
                200: '#e0e7ff',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                900: '#1e1b4b',
              },
              gold: {
                100: '#fef9c3',
                400: '#facc15', 
                500: '#d97706', 
                600: '#b45309',
              },
              cyan: {
                300: '#67e8f9',
                400: '#22d3ee', 
                500: '#06b6d4',
                900: '#083344',
                950: '#082f49', 
              },
              accent: {
                rose: '#f43f5e',
                gold: '#d97706',
                cyan: '#22d3ee'
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.7\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%\" height=\"100%\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
              'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.00) 100%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.2)',
              'glow-cyan': '0 0 40px -10px rgba(34, 211, 238, 0.2)',
              'glow-gold': '0 0 40px -10px rgba(217, 119, 6, 0.2)',
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030407;
        color: #e0e7ff;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        font-weight: 300;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
        letter-spacing: -0.02em;
      }

      p { margin-bottom: 1rem; }
      
      ::selection {
        background: rgba(34, 211, 238, 0.15);
        color: #fff;
      }

      .glass-panel {
        background: rgba(13, 14, 20, 0.7); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      input:focus, textarea:focus, select:focus { outline: none; }
      .will-change-transform { will-change: transform, opacity; }

      @media print {
        @page { margin: 1cm; size: A4; }
        body { background-color: white !important; color: black !important; }
        .no-print { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lenis": "https://esm.sh/lenis@^1.3.17",
    "vitest": "https://esm.sh/vitest@^4.0.16"
  }
}
</script>
</head>
  <body>
    <div class="fixed inset-0 pointer-events-none z-0 bg-noise opacity-[0.04] mix-blend-overlay no-print"></div>
    <div class="fixed inset-0 pointer-events-none z-0 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(3,4,7,0.8)_100%)] no-print"></div>
    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-cyan-900/10 rounded-full blur-[120px] pointer-events-none z-0 no-print mix-blend-screen"></div>
    
    <div id="root" class="relative z-10"></div>

</html>
