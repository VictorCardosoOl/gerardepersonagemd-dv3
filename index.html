<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mestre da Masmorra | Grim√≥rio Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel:wght@400;600;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Cinzel', 'serif'],
              body: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              royal: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8', // Primary Blue
                800: '#1e40af',
                900: '#1e3a8a', // Deep Blue
                950: '#172554', // Darkest Blue
              },
              canvas: {
                50: '#f8fafc', // Paper White
                100: '#f1f5f9',
                200: '#e2e8f0',
                900: '#0f172a', // Ink
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
              'aurora': 'radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.05), transparent 60%), radial-gradient(circle at 85% 30%, rgba(29, 78, 216, 0.03), transparent 50%)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'enter-up': 'enterUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              enterUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            boxShadow: {
              'glow': '0 0 30px -5px rgba(37, 99, 235, 0.15)',
              'glass': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'card': '0 2px 10px rgba(30, 58, 138, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      /* --- Base Experience --- */
      body {
        background-color: #f8fafc; /* canvas-50 */
        color: #1e3a8a; /* royal-900 */
        overflow-x: hidden;
      }
      
      /* Texture Overlay */
      .texture-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25\" height='100%25\" filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        opacity: 0.4;
        mix-blend-mode: multiply;
      }

      /* Glassmorphism Utility (Light Theme) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 20px rgba(30, 58, 138, 0.06);
      }
      
      .glass-panel:hover {
        border-color: rgba(37, 99, 235, 0.2);
        box-shadow: 0 10px 30px -5px rgba(37, 99, 235, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* --- PRINT STYLES (A4 Optimized) --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        body * {
          visibility: hidden;
        }

        body {
          background-color: white !important;
          background-image: none !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        #character-sheet-container, #character-sheet-container * {
          visibility: visible;
        }

        #character-sheet-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          box-shadow: none !important;
          border: none !important;
          color: black !important;
        }

        .no-print, button, .tooltip-container {
          display: none !important;
        }

        h1, h2, h3, h4 {
          color: #0f172a !important; /* Ink-900 */
          font-family: 'Cinzel', serif !important;
        }
        
        p, span, li, div {
          color: #334155 !important;
          font-family: 'Cormorant Garamond', serif !important;
        }

        .print-grid {
            display: grid !important;
            grid-template-columns: 1fr 2fr !important;
            gap: 2rem !important;
        }
        
        input {
            border: none !important;
            background: transparent !important;
            color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div class="texture-overlay"></div>
    <div id="root"></div>
